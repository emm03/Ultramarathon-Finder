<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Ultramarathon Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logout</h1>
    </header>

    <main class="container">
        <h2>You have successfully logged out.</h2>
        <p>Thank you for using Ultramarathon Finder!</p>
        <a href="index.html" class="btn">Return to Homepage</a>
        <a href="login.html" class="btn">Login Again</a>
    </main>

    <footer>
        <p>&copy; 2024 Ultramarathon Finder. All rights reserved.</p>
    </footer>

    <script>
        // Clear the token and provide user feedback
        document.addEventListener("DOMContentLoaded", () => {
            // Remove the JWT token from localStorage
            localStorage.removeItem('token'); 
            
            // Optional: Clear any other user-related data if necessary
            sessionStorage.clear(); // If you're storing any session-based data

            console.log('User logged out: token cleared');
        });
    </script>
</body>
</html>
