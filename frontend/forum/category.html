<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Forum - Ultramarathon Connect</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/alanai_chatbot/chat-widget.css" />
    <script defer src="/category.js"></script>
</head>

<body class="forum-page">
    <header class="sticky-header">
        <div class="header-inner">
            <div class="header-left">
                <img src="/ultra.png" alt="Ultramarathon Connect Logo" class="logo" />
                <span class="site-title">UltramarathonConnect</span>
            </div>
            <button class="menu-toggle">â˜°</button>
            <nav class="header-right">
                <ul class="menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/race_directory.html">Race Directory</a></li>
                    <li><a href="/forum/forum.html">Runner Community</a></li>
                    <li id="account-tab" class="auth-tab"><a href="/login.html">Login</a></li>
                    <li class="dropdown auth-dropdown" style="display: none;">
                        <a href="/account.html">
                            <img id="nav-profile-pic" src="/images/default-profile.png" alt="Profile"
                                class="nav-profile-img" />
                            <span id="nav-username">My Account</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/account.html">View Profile</a></li>
                            <li><a href="/logout.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="category-container">
        <h2 id="category-title">Loading...</h2>

        <section class="post-form-section">
            <form id="post-form" class="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required />
                <textarea id="post-message" placeholder="What's on your mind?" required></textarea>
                <input type="hidden" id="post-topic" />
                <button type="submit">Post</button>
                <p id="form-error" class="error-message"></p>
            </form>
        </section>

        <div id="posts-container"></div>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="/contact.html">Contact Us</a> |
            <a href="/privacy.html">Privacy Policy</a> |
            <a href="/termsofservice.html">Terms of Service</a> |
            <a href="/faq.html">FAQ</a> |
            <span>Email: <a href="mailto:ultramarathonconnect@gmail.com">ultramarathonconnect@gmail.com</a></span>
        </div>
        <p class="footer-copy">&copy; 2025 Ultramarathon Connect. All rights reserved.</p>
    </footer>

    <script src="/index_script.js"></script>
    <script>
        const token = localStorage.getItem("token");
        const username = localStorage.getItem("username");
        const profilePic = localStorage.getItem("profilePicture");

        if (token && username) {
            document.querySelector(".auth-tab").style.display = "none";
            const dropdown = document.querySelector(".auth-dropdown");
            if (dropdown) {
                dropdown.style.display = "block";
                document.getElementById("nav-username").textContent = username;
                document.getElementById("nav-profile-pic").src = profilePic || "/images/default-profile.png";
            }
        }
    </script>
</body>

</html>
