<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post & Replies - Ultramarathon Connect</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="forum-page">
    <header class="sticky-header">
        <div class="header-inner">
            <!-- Left Side: Logo + Title -->
            <div class="header-left">
                <img src="/ultra.png" alt="Ultramarathon Connect Logo" class="logo" />
                <span class="site-title">UltramarathonConnect</span>
            </div>

            <!-- Right Side: Navigation -->
            <button class="menu-toggle">â˜°</button>
            <nav class="header-right">
                <ul class="menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/race_directory.html">Race Directory</a></li>
                    <li><a href="/forum.html">Runner Community</a></li>
                    <li id="account-tab" class="auth-tab"><a href="/login.html">Login</a></li>
                    <li class="dropdown auth-dropdown" style="display: none;">
                        <a href="/account.html">
                            <img id="nav-profile-pic" src="/images/default-profile.png" alt="Profile"
                                class="nav-profile-img" />
                            <span id="nav-username">My Account</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/account.html">View Profile</a></li>
                            <li><a href="/logout.html">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="forum-wrapper">
        <h1 class="comments-heading">Post & Replies</h1>

        <!-- Main Post -->
        <section id="post-details"></section>

        <!-- Show reply toggle -->
        <div style="text-align: center; margin-bottom: 1rem;">
            <button id="show-reply-form-btn" class="join-btn">ðŸ’¬ Reply to Post</button>
        </div>

        <!-- Hidden Reply Form -->
        <section id="comments-container">
            <form id="comment-form" style="display: none;">
                <textarea id="comment-content" placeholder="Write your reply..." required></textarea>
                <button type="submit">Reply</button>
                <p id="comment-error" class="error-message"></p>
            </form>

            <!-- Comment Thread -->
            <div id="comment-list"></div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="/contact.html">Contact Us</a> |
            <a href="/privacy.html">Privacy Policy</a> |
            <a href="/termsofservice.html">Terms of Service</a> |
            <a href="/faq.html">FAQ</a> |
            <span>Email: <a href="mailto:ultramarathonconnect@gmail.com">ultramarathonconnect@gmail.com</a></span>
        </div>
        <p class="footer-copy">&copy; 2025 Ultramarathon Connect. All rights reserved.</p>
    </footer>

    <script src="/index_script.js"></script>
    <script src="comments_script.js"></script>

    <!-- Header Auth Script -->
    <script>
        const token = localStorage.getItem("token");
        const username = localStorage.getItem("username");
        const profilePic = localStorage.getItem("profilePicture");

        if (token && username) {
            document.querySelector(".auth-tab").style.display = "none";
            const dropdown = document.querySelector(".auth-dropdown");
            if (dropdown) {
                dropdown.style.display = "block";
                document.getElementById("nav-username").textContent = username;
                document.getElementById("nav-profile-pic").src = profilePic || "/images/default-profile.png";
            }
        }
    </script>
</body>

</html>
