<!-- ultra_map.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Ultra Map - Ultramarathon Connect</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="alanai_chatbot/chat-widget.css" />
</head>

<body>
    <header class="sticky-header">
        <div class="header-inner">
            <div class="header-left">
                <img src="ultra.png" alt="Ultramarathon Connect Logo" class="logo" />
                <span class="site-title">Ultramarathon Connect</span>
                <button class="menu-toggle"
                    onclick="document.querySelector('.menu').classList.toggle('show')">☰</button>
            </div>
            <nav class="header-right">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="race_directory.html">Race Directory</a></li>
                    <li><a href="forum.html">Runner Community</a></li>
                    <li><a href="training_log.html">Training Log</a></li>
                    <li><a href="ultra_map.html" class="active">My Ultra Map</a></li>
                    <li id="account-tab"><a href="account.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="ultra-map-container">
        <section class="summary-stats">
            <h1>My Ultra Map</h1>
            <p>Every run over 26 miles — visualized.</p>
            <div class="stats-grid">
                <div class="stat-box"><strong>Total Ultra Runs:</strong> <span id="ultra-count">0</span></div>
                <div class="stat-box"><strong>Total Distance:</strong> <span id="ultra-distance">0 mi</span></div>
                <div class="stat-box">
                    <strongLongest Run:</strong> <span id="longest-run">0 mi</span>
                </div>
                <div class="stat-box"><strong>Unique Locations:</strong> <span id="unique-locations">0</span></div>
            </div>
        </section>

        <section id="ultra-map" style="height: 600px; width: 100%; margin-top: 20px;"></section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/forum/inject_account_dropdown.js"></script>
    <script src="ultra_map_script.js"></script>
    <script src="alanai_chatbot/chat-widget.js"></script>
</body>

</html>
